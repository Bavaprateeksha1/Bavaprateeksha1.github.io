<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prateeksha's Portfolio</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav class="navbar">
    <div class="logo">Prateeksha</div>
    <ul class="nav-links">
      <li onclick="openSection('home')">Home</li>
      <li onclick="openSection('about')">About</li>
      <li onclick="openSection('projects')">Projects</li>
      <li onclick="openSection('skills')">Skills</li>
      <li onclick="openSection('contact')">Contact</li>
    </ul>
  </nav>

  <section class="hero" id="home">
    <div class="content-box">
      <h1>Hi, I'm Prateeksha</h1>
      <p>Crafting meaningful digital experiences with creativity and clarity.</p>
      <a href="#" class="explore-button">Explore My Work</a>
    </div>
  </section>

  <!-- Modal Section Template -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal()">&times;</span>
      <div id="modal-body">Content goes here...</div>
    </div>
  </div>

  <script>
    const sections = {
      about: `<h2>About Me</h2><p>[You will give me this content]</p>`,
      projects: `<h2>Projects</h2><p>[You will give me this content]</p>`,
      skills: `<h2>Skills</h2><p>[You will give me this content]</p>`,
      contact: `<h2>Contact</h2><p>[You will give me this content]</p>`
    };

    function openSection(name) {
      document.getElementById('modal-body').innerHTML = sections[name];
      document.getElementById('modal').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('modal').style.display = 'none';
    }
  </script>
</body>
</html>
